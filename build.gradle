apply plugin:"application"
apply plugin:"jacoco"
mainClassName = "ch.deletescape.jterm.JTerm"

repositories {
    jcenter()
}
dependencies {
    testCompile "junit:junit:4.12"
}
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport